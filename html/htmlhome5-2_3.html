<html>
 <head>
  <title>table-2</title>
  <style>
* {
	margin: 0;
	padding: 0;
}
table {
  border-collapse: collapse;
  text-align: center;
}
td {
  width: 50px;
  height: 50px;
}
.cell {
  border-right: 1px solid #000;
  border-bottom: 1px solid #000
}
.cellv {
  visibility: hidden;
}
.c7 {
  height: 100px;
}
.c13 {
  width: 100px;
  height: 100px;
}
.c5 {
  background-color: red;
}
.c3,
.c6,
.c13 {
  background-color: yellow;
}
.c10 {
  background-color: black;
}
.c16 {
  background-color: blue;
}
  </style>
 </head>
 <body>
  <table>
    <tr>
      <td colspan="2" class="cell">1</td>
      <td colspan="2" class="cell">2</td>
      <td colspan="2" class="cell c3">3</td>
    </tr>
    <tr>
      <td class="cell">4</td>
      <td colspan="3" rowspan="3" class="cell c5">5</td>
      <td colspan="2" class="cell c6">6</td>
    </tr>
    <tr>
      <td rowspan="2" class="cell c7">7</td>
      <td rowspan="2" class="cell">8</td>
      <td rowspan="2" class="cell">9</td>
    </tr>
    <tr>
      <td class="cellv"></td>
      <td class="cellv"></td>
      <td class="cellv"></td>
    </tr>
    <tr>
      <td rowspan="3" class="cell c10">10</td>
      <td colspan="2" rowspan="2" class="cell">11</td>
      <td rowspan="2" class="cell">12</td>
      <td colspan="2" rowspan="2" class="cell c13">13</td>
    </tr>
    <tr>
      <td class="cellv"></td>
      <td class="cellv"></td>
    </tr>
    <tr>
      <td colspan="2" class="cell">14</td>
      <td class="cell">15</td>
      <td colspan="2" class="cell c16">16</td>
    </tr>
  </table>
 </body>
</html>
